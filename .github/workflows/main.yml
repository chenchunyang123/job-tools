name: deploy gh-pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and deploy gh-pages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run: |
        npm install
    - name: npm run build
      run: |
        npm run build
    - name: Commit files
      run: |
        cd ./dist
        git init
        git config --local user.email chenchunyang123
        git config --local user.name ccy274002525@163.com
        git status
        git remote add origin https://github.com/chenchunyang123/job-tools.git
        git checkout -b gh-pages
        git add --all
        git commit -m "deploy to Github pages"
        git push origin gh-pages -f
        echo ðŸ¤˜ deploy gh-pages complete.